{% load static %}
<head>
    <link rel='stylesheet' href="{% static 'enumerating.css' %}">
</head>

<ul class="post-enumerating">
    {% for post in posts %}
        <li>
            <div class="post-button">
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </div>
        </li>
    {% endfor %}
</ul>
